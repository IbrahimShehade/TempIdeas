{% extends 'base.html' %}

{% block content %}
<h2>Forget Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    {% if form.email.errors %}
    <p>{{ form.email.errors|striptags }}</p>
    {% endif %}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
